<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,scripts)">

  <title th:replace="${title}">The awesome application</title>

  <!-- Common styles and scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"
        rel="stylesheet"
        crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"
        crossorigin="anonymous">
        </script>

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}">
  </script>

  <!--/* Per-page placeholder for additional links */-->
  <th:block th:replace="${links}" />

  <th:block th:replace="${scripts}" />

</head>
</html>
