<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(body,title)"
      th:with="scripts=${scripts} ?: ~{},links=${links}?: ~{}">
<head th:replace="~{fragment/header :: common_header(${title},${links},${scripts})}">
</head>
<body>
<div class="page">
  <div class="page-navigation mb-3">
    <th:block th:insert="~{fragment/menu :: nav}" />
  </div>
  <div class="page-content container">
    <th:block th:include="${body}" />
  </div>
</div>


</body>
</html>
